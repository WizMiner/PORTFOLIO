<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../CSS/Contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="contact">
      <div class="container contact_container">
        <div class="contact_info">
          <h2>Contact Me</h2>
          <p>
            Reach out for collaborations, projects, or just to say hello! I'd
            love to connect.
          </p>
          <div class="contact_details">
            <p>
              <i class="fas fa-envelope"></i> mintesinottamene0917@gmail.com
            </p>
            <p><i class="fas fa-phone"></i> +251-123-456-789</p>
            <p><i class="fas fa-map-marker-alt"></i> Addis Ababa, Ethiopia</p>
          </div>
          <div class="contact_socials">
            <a href="#" target="_blank" aria-label="LinkedIn"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" target="_blank" aria-label="GitHub"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" target="_blank" aria-label="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
        <form class="contact_form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
      <div class="map_container">
        <h3>Find Me Here</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31697.370981946177!2d38.70715846837765!3d9.012301118640763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8516b13c72e9%3A0x1f6e8c5d4bcf8e8a!2sAddis%20Ababa%2C%20Ethiopia!5e0!3m2!1sen!2sus!4v1639689247340!5m2!1sen!2sus"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
  </body>
</html>
